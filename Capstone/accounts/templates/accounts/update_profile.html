
{% extends 'main/base.html' %}
{%load static %}


{% block title %} About  {% endblock %}


{% block content %}
<style>

@import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400");
@import url("https://fonts.googleapis.com/css?family=Playfair+Display");


.container-signup .form,
.container-signup form  {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}




.container-signup {
 margin-right: 20%;
  margin-top: 5%;
  padding: 10px;
  width: 800px;
  height: 600px;
  background: rgba(255, 255, 255, 0.195);
  position: relative;
  display: grid;
  box-shadow: 2px 2px 10px 0 rgba(51, 51, 51, 0.2);
  border-radius: 3%;
}



.container-signup .form--heading {
  font-size: 25px;
  height: 50px;
  color: #30334B;
  font-family: "Source Sans Pro", sans-serif;
}


.container-signup form  {
  width: 50%;
}
.container-signup form > * {
  margin: 10px;
}
.container-signup form input {
  width: 90%;
  font-size: 13px;
  font-weight: 300;
  color: #797a9e;
  letter-spacing: 0.11em;
}
.container-signup form input::placeholder {
  color: #333;
  font-size: 10px;
}
.container-signup form input:focus {
  outline: 0;
  border-bottom: 1px solid rgba(128, 155, 206, 0.7);
  transition: 0.6s all ease;
}

.container-signup .button {
  width: 50%;
  margin-top: 10%;
  height: 30px;
  border: 0;
  outline: 0;
  color: white;
  font-size: 15px;
  font-weight: 400;
  position: relative;
  z-index: 3;
  background: #30334B;
  font-family: "Source Sans Pro", sans-serif;
  cursor: pointer;
}
label{
    
    margin-left: 70% !important;
    margin-bottom: -30px !important;
    width: 80px;

}
</style>
<div class="container-signup">
 <div class="form form--signup ">
    <div class="form--heading"> تحديث الملف الشخصي   </div>
    <form action="{% url 'accounts:update_profile_page' profile.user.id %}" enctype="multipart/form-data"  method="post">
      {% csrf_token %}
      <label  class="form-label"  >نبذه عني  </label><br>
      <input id="floatingInput"  name="about" class="form-control " value="{{profile.about}}" />
      <label  class="form-label"  >تاريخ ميلادي  </label><br>
      <input   id="datePicker"  class="form-control mt-2"  type="date" class="form-control" id="floatingInput"  name="birth_date" value="{{profile.birth_date.isoformat}}"/>
      <label  class="form-label"  > حساب تويتر </label><br>
      <input type="url" class="form-control" id="floatingInput" name="twitter_link" value="{{profile.twitter_link}}" class="form-control mt-2"/>
      <label  class="form-label"  >الصوره الحاليه</label><br>
      {% if profile.avatar %}
      <img src="{{profile.avatar.url}}" class="avatar-big " style="height: 80px; width: 80px; " />
    {% endif %}
      <input type="file" accept="image/png, image/jpg" class="form-control" id="floatingAvatar" name="avatar" class="form-control mt-2"  />
      <button class="button" type="submit"  >تحديث</button>
    </form>
    <script>
      // Get the date input element
      var datePicker = document.getElementById("datePicker");

      // Get today's date in the format yyyy-mm-dd
      var today = new Date().toISOString().split("T")[0];

      // Set the maximum date for the date input field
      datePicker.setAttribute("max", today);
  </script>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static 'styles/a.js' %}" ></script>

{% endblock %}
