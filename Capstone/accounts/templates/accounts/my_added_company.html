{% extends 'main/base.html'%}


{% block title %} {{profile.user.username}} profile {% endblock %}

{% block content %}

{% for company in companies %}
    <div>
        <h2>{{ company.name }}</h2>
        {% if company.approved %}
            <p>Status: Approved</p>
        {% else %}
            <p>Status: Pending Approval</p>
        {% endif %}
    </div>
{% endfor %}

{% endblock %}
