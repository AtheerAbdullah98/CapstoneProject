{% extends 'main/base.html' %}
{%load static %}

{% block title %} home {% endblock %}


{% block content %}
<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900);
    .contact-form {
      margin-top: 30px;
    }
    .contact-form .input-block {
      background-color: rgba(255, 255, 255, 0.8);
      border: solid 1px #466A8B;
      width: 100%;
      height: 60px;
      padding: 25px;
      position: relative;
      margin-bottom: 20px;
      -moz-transition: all 0.3s ease-out;
      -o-transition: all 0.3s ease-out;
      -webkit-transition: all 0.3s ease-out;
      transition: all 0.3s ease-out;
    }
    .contact-form .input-block.focus {
      background-color: #fff;
      border: solid 1px #466A8B;
    }
    .contact-form .input-block.textarea {
      height: auto;
    }
    .contact-form .input-block.textarea .form-control {
      height: auto;
      resize: none;
    }
    .contact-form .input-block label {
      position: absolute;
      left: 25px;
      top: 25px;
      display: block;
      margin: 0;
      font-weight: 300;
      z-index: 1;
      color: #333;
      font-size: 18px;
      line-height: 10px;
    }
    .contact-form .input-block .form-control {
      background-color: transparent;
      padding: 0;
      border: none;
      -moz-border-radius: 0;
      -webkit-border-radius: 0;
      border-radius: 0;
      -moz-box-shadow: none;
      -webkit-box-shadow: none;
      box-shadow: none;
      height: auto;
      position: relative;
      z-index: 2;
      font-size: 18px;
      color: #333;
    }
    .contact-form .input-block .form-control:focus label {
      top: 0;
    }
    .contact-form .square-button {
      background-color: rgba(255, 255, 255, 0.8);
      color: #466A8B;
      font-size: 26px;
      text-transform: uppercase;
      font-weight: 700;
      text-align: center;
      -moz-border-radius: 2px;
      -webkit-border-radius: 2px;
      border-radius: 2px;
      -moz-transition: all 0.3s ease;
      -o-transition: all 0.3s ease;
      -webkit-transition: all 0.3s ease;
      transition: all 0.3s ease;
      padding: 0 60px;
      height: 60px;
      border: none;
      width: 100%;
    }
    .contact-form .square-button:hover, .contact-form .square-button:focus {
      background-color: white;
    }
    
    @media (min-width: 768px) {
      .contact-wrap {
        width: 60%;
        margin: auto;
      }
    }

    .contact-wrap {
      padding: 15px;

    h1 {
      background-color: white;
      color: #466A8B;
      padding: 40px;
      margin: 0 0 30px;
      font-size: 30px;
      text-transform: uppercase;
      font-weight: 700;
      text-align: center;
    }
   
</style>

<div class="row pt-4">
    <div class="col-12 col-md-6 order-2 order-md-1">
        <div class="d-flex flex-column  align-items-center ">
            <h1 >Welcome to our project</h1>
            <p> This A website where job seekers, trainees, and employees can express their personal experiences with local Companies.  !</p>
            <a href="{% url 'main:about_view' %}" class="btn btn-success rounded rounded-5">Learn More</a>
        </div>

    </div>
</div>

<hr />

<h1> Countant us </h1>
  <section class="contact-wrap">
    <form action="" class="contact-form">
      <div class="col-sm-12">
        <div class="input-block">
          <label for="">Your Name</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="input-block">
          <label for="">Email</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="input-block textarea">
          <label for="">Drop your message here</label>
          <textarea rows="3" type="text" class="form-control"></textarea>
        </div>
      </div>
      <div class="col-sm-12">
        <button class="square-button">Send</button>
      </div>
    </form>
  </section>
