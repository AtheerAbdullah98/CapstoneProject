{% extends 'main/base.html' %}


{% block title %} Add {% endblock %}

{% block content %}

<div class="row d-flex flex-column align-items-center pt-5">
    <div class="col-6 rounded rounded-3" style="background-color: rgb(92, 84, 112); box-shadow: 0 6px 12px rgb(185, 180, 199);" >
    <form action="{% url 'companies:add_company_view' %}" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
            <h2 class="text-center pt-4 pb-2" style=" color: rgb(250, 240, 230);">Adding company</h2>
            <label class="form-label" style="color:rgb(250, 240, 230);">Name:</label>
            <input type="text" name="name" class="form-control">
            <label class="form-label" style="color:rgb(250, 240, 230);">field:</label>
            <input type="text" name="field" class="form-control">
            <div class="mb-3">
                <label class="form-label"style="color:rgb(250, 240, 230) ;">info:</label>
                <textarea class="form-control" name="info"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"style="color:rgb(250, 240, 230) ;">description:</label>
                <textarea class="form-control" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label style="color:rgb(250, 240, 230);">Choose Image: </label>
                <input type="file" name="image" class="form-control"/>
            </div>
            
            <div class="text-center">
            <button type="submit" class="btn mt-4 mb-4" style="background-color: rgb(250, 240, 230); color:rgb(92, 84, 112) ;">Add company</button>
        </div>
    </form>

</div>
{% endblock %}
