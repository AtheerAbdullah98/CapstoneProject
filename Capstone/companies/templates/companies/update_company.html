{% extends 'main/base.html' %}


{% block title %} Update companies  {% endblock %}

{% block content %}

<div class="row justify-content-center">

    <div class="col-md-6">
        <h2>Update companies</h2>

        <form  action="{% url 'companies:company_update_view' company.id %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
            {% csrf_token %} 
            <label>Name: </label>
            <input type="text" name="name" value="{{ company.name }}" class="form-control"/>

            <label>Field: </label>
            <input type="text" name="field" value="{{ company.field }}" class="form-control"/>
            
            <label>Info: </label>
            <textarea name="info" class="form-control">{{ company.info }}</textarea> 

            <label>Description: </label>
            <textarea name="description" class="form-control">{{ company.description }}</textarea> 

            
            <div class="d-flex gap-2 align-items-center">
                <h5>Current Image:</h5>
                <img src="{{ company.image.url }}"  class="rounded-4 object-fit-cover "width="50" height="50" />
            </div>
            <label>Choose Image: </label>
            <input type="file" name="image" class="form-control"/>

            <input type="submit" value="update company" class="btn btn-primary"/>

        </form>

    </div>

</div>


{% endblock %}
