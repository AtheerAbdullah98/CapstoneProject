{% extends 'main/base.html' %}


{% block title %} All reveiws  {% endblock %}

{% block content %}

{% for favorite in request.user.favorite_set.all %}
    <div class="col-4 mt-4">
        <div class="d-flex flex-column gap-3 border border-1 shadow rounded-4 p-4 mt-1  h-100 justify-content-between">
            <h3>{{ favorite.review.company.name }}</h3>
            <div class="d-flex justify-content-between align-items-center">
                <h6>{{ favorite.review.description }}</h6>             
                <h6>{{ favorite.review.rating }}</h6> 
            </div>
            <a href="{% url 'companies:company_detail_view' favorite.review.company.id %}" class="d-flex justify-content-between text-decoration-none">
                <h5>more</h5>
            </a>
        </div>
    </div>
{% endfor %}

{% endblock %}
