



{% extends 'main/base.html' %}

{% block title %}  لوحه التحكم   {% endblock %}


{% block content %}

<style>

body{
    direction: rtl;
  }
  
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
    .dashboard {
  grid-template-rows: 50% 50%;
  height: calc(100vh - 90px);
  margin-top: 25px;
}
.dashboard .main {
  grid-row: 1 / span 2;
  grid-column: 1 / span 1;

  
}
.dashboard .description {
  grid-row: 1 / span 2;
  grid-column: 2 / span 3;

}
.dashboard-card {
  background: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  padding: 50px;
  margin: 20px;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: space-around;
}
@media (max-width: 992px) {
  .dashboard {
    display: block;
  }
}

/* Fonts and colors */
.dashboard h2 {
  font-size: 20px;
}
.dashboard h3 {
  color: #37B686;
  font-size: 25px;
  margin-bottom: 15px;
}
.dashboard p {
  color: rgba(0,0,0,0.5);
  font-size: 16px;
}
.dashboard img {
  margin-top: 10px;
  border-radius: 10%;
  margin-bottom: 10px;
 
}

.dashboard .btn:hover {
  background: #37B686;
  opacity: 0.7;
}
.main p {
  margin-bottom: 30px;
}

.material-symbols-outlined{
  margin-left: 10px;
 
}

</style>

      <div class="container">
        <h2 class="text-center p-4">لوحه التحكم </h2> 
        <div class="dashboard">
          <div class="dashboard-card main">
            <div class="dashboard-card-content">
             <img src="{{profile.avatar.url}}"width="100" >  
              <h2>{{profile.user.username}}</h2> 
              <p>{{profile.about}}</p>
              <a href="{% url 'accounts:update_profile_page' request.user.id %}"><i class="material-symbols-outlined">Settings</i></a>
              
              
            </div>
          </div>
       
          <div class="dashboard-card description">
              <div class="dashboard-card-content">

                 <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                      <ul class="navbar-nav ">
                        <li class="nav-item">
                          <a class="nav-link"  href="{% url 'companies:approve_company_view' %}">بلاغات <i class="material-symbols-outlined">Flag</i></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link " href="{% url 'accounts:added_company_list_view' user.id %}">طلبات إضافة شركات<i class="material-symbols-outlined">Domain</i></a>
                        </li>
                      </ul>
                    </div>
                  </nav>
               </div>
            
          </div>
      
        </div>

      </div>



{% endblock %}
