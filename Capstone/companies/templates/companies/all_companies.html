{% extends 'main/base.html' %}


{% block title %} All companies  {% endblock %}

{% block content %}


<style>
    body{
    direction: rtl;
    justify-content :end;

  }
    .container {
      position: relative;
      margin: 0px;
      margin-top: 35px;
    }
   
    .card-img{
        width: 150px;
        height: 150px;
       display: flex;
      

    }
    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
      opacity: 0;
      transition: .5s ease;
      
    }
    
    
    .container .overlay:hover {
        background-color: #008CBA;
      opacity: 1;
    }
    
    .text {
      color: white;
      font-size: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      text-align: center;
    }
</style>

{% if "msg" in  request.GET %}
<div class="alert alert-dismissible fade show" role="alert">
    <strong>{{request.GET.msg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<div >
   
    <div class="container">
        <div class="row align-items-end row-cols-1 row-cols-md-2 g-4">
            {% for company in companies %}
            <div class="col-sm-3 mb-3 mb-sm-0 ml-3">
                <div class="card mb-3 border border-2 " >
                    <img src="{{ company.image.url }}" class="card-img rounded-start"  >
                    <div class="overlay">
                        <div class="text">  <a href="{% url 'companies:company_detail_view' company.id %}" class="btn "><h3> {{ company.name }} </h3></a>
                            <br> {{ company.field }} </p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

{% endblock %}
