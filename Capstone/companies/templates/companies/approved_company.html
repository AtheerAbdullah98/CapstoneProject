{% extends 'main/base.html' %}


{% block title %} All companies  {% endblock %}

{% block content %}

<style>
body{
    direction: rtl;
    background-color: rgb(217,196,170);
}
.card{
    margin-top: 25px;
}
h1,h2,h3,h4,h5,h6,p{
  color: #30334B;


}
.btn{
    border-color: #466A8B;
  color: #466A8B;
  text-align: end;
}
</style>

{% if msg %}
<div class="alert alert-dismissible fade show"
    style="background-color: rgb(92, 84, 112); color:  rgb(250, 240, 230);" role="alert">
    <strong>{{msg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<div class="row">
    {% for company in companies %}
    <div class="col">
        <div class="card mb-3 border border-2 " style="width: 340px;">
            <div class="row g-0 mt-6">        
                <div class="col-md-4">
                    <img src="{{ company.image.url }}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8 text-end ">
                    <div class="card-body ">
                        <h5 class="card-title">{{ company.name }}</h5>
                        <p class="card-text">{{ company.field }}</p>
                        <div  class="text-start">
                            <a href="{% url 'companies:company_detail_view' company.id %}" class="btn ">more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
