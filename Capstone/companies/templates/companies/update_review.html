{% extends 'main/base.html' %}


{% block title %} Update Review {% endblock %}

{% block content %}

<div class="row justify-content-center">

    <div class="col-md-6">
        <h2>Update Review</h2>

        <form  action="{% url 'companies:Review_update_view' review.id %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
            {% csrf_token %} 
            <label>Experience: </label>
            <select name="category" class="form-select">
                {% for value, title in review.experience_choices %}
                    <option value="{{value}}" {% if review.Experience == value %} selected {% endif%}>{{title}}</option>
                {% endfor %}
            </select>
            
            <label>Position: </label>
            <input type="text" name="author" value="{{ review.position }}" class="form-control"/>
            
            <label>Description: </label>
            <textarea name="description" class="form-control">{{ review.description }}</textarea> 
            
            <label>Rating: </label>
            <select name="rating" class="form-select">
                {% for value, title in review.rating_choices %}
                    <option value="{{value}}" {% if review.rating == value %} selected {% endif%}>{{title}}</option>
                {% endfor %}
            </select>


            <input type="submit" value="update review" class="btn btn-primary"/>

        </form>

    </div>

</div>


{% endblock %}
